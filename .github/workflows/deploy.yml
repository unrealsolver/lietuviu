name: Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Read package.json version
        run: echo "PACKAGE_VERSION=$(jq -r .version packages/cardsapp/package.json)" >> $GITHUB_ENV

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Tag ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          else
            echo "✅ Tag matches package.json version"
          fi

      - run: bun install
      - run: bun run --filter=cardsapp build
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
